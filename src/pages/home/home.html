<ion-header>
  <ion-navbar>
    <ion-title>
      firstbook
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
  <ion-card *ngFor="let post of posts">
    <ion-item>
      <ion-avatar item-start>
          <img src="assets/imgs/me-icon.png">
      </ion-avatar>
      <h2>Theerawat Burawat</h2>
      <p>{{post.createDatetime | date:'MMM d, y'}}</p>
    </ion-item>
    <img [src]="post.img">
    <ion-card-content>
      <p>{{post.desc}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          30 Likes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          64 Comments
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          5m ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom (click)="goPostPage()">
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
